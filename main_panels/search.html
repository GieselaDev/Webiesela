<link rel="stylesheet" type="text/css" href="css/player/entry.css">
<link rel="stylesheet" type="text/css" href="css/player/search.css">

<div class="input_header">
  <div class="input_parent">
    <span>Search for tracks/playlists or just enter a url directly.</span>
    <div class="search_bar">
      <div class="searcher_container">
        <div id="searcher_icon" style="background-image: url();" onclick="openSearcherDropDown();"></div>
        <div id="searcher_dropdown_menu" style="visibility: hidden;"></div>
        <div id="searcher_template" class="searcher" style="display: none;">
          <div class="icon" style="background-image: url();"></div>
          <span class="name">name</span>
        </div>
      </div>
      <input id="input_bar" class="input_field" placeholder="Type something..." type="text" oninput="searchInputOnChange(event);"></input>
    </div>
  </div>
</div>
<div class="result_container">
  <div class="result_type_selector">
    <div class="selected">Tracks</div>
    <div>Playlists</div>
  </div>
  <div id="result_display">
  </div>
</div>

<div id="entry_template" class="entry" style="display: none;">
  <div class="outer">
    <div class="index">1</div>
  </div>
  <div class="name">
    <div class="title">Shape of You</div>
    <div class="origin">
      <div class="artist">Ed Sheeran</div>
      <span class="seperator">â€¢</span>
      <div class="album">Divide</div>
    </div>
  </div>
  <div class="special_container no_close" onclick="_entryRightClick(event)">
    <div class="special no_close"></div>
  </div>
  <div class="duration">4:15</div>
</div>
