<link rel="stylesheet" type="text/css" href="css/player.css">
<link rel="stylesheet" type="text/css" href="css/context_menu.css">

<link rel="prefetch" href="../images/icons/Volume Muted.png">
<link rel="prefetch" href="../images/icons/Volume 1.png">
<link rel="prefetch" href="../images/icons/Volume 2.png">
<link rel="prefetch" href="../images/icons/Volume 3.png">

<link rel="prefetch" href="../images/icons/Play.png">
<link rel="prefetch" href="../images/icons/Pause.png">

<div id="viewport">
	<div id="top-container">
		<div id="menu_left">
			<div id="menu_left_navbar">
				<div id="giesela_logo">giesela</div>
				<div class="group">
					<div class="navbar_navigator">
						<div id="navbar_home" onClick="switchToHome()" class="active">Home</div>
						<div id="navbar_playlists" onClick="switchToPlaylists()">Playlists</div>
						<div id="navbar_radio_stations">Radio Stations</div>
					</div>
				</div>
				<div id="menu_space_padder"></div>
				<div id="picture_frame_switch" class="navbar_navigator" onClick="switchToPictureFrame();">
					<span>Switch to Picture Frame</span>
				</div>
				<div id="user_information" class="group">
					<div id="user_avatar" style="background-image: url('https://cdn.discordapp.com/avatars/203302899277627392/a_95e086b1bd885830dc1775382fb8f4e0.gif?size=1024')"></div>
					<div id="user_name">Simon</div>
				</div>
			</div>
		</div>
		<div id="main_content_container">
			<div id="main_container_flex" class="scrollable_flex">
				<link rel="stylesheet" type="text/css" href="css/player/queue.css">
				<link rel="stylesheet" type="text/css" href="css/player/entry.css">
				<div id="content_selector">
					<div id="queue_selector" onClick="switchHomePage('queue')" class="selected">queue</div>
					<div id="history_selector" onClick="switchHomePage('history')">history</div>
					<div id="lyrics_selector" onClick="switchHomePage('lyrics')">lyrics</div>
				</div>
				<div id="entry_template" class="entry" style="display: none;">
					<div class="outer">
						<div class="index">1</div>
					</div>
					<div class="name">
						<div class="title">Shape of You</div>
						<div class="origin">
							<div class="artist">Ed Sheeran</div>
							<span class="seperator">â€¢</span>
							<div class="album">Divide</div>
						</div>
					</div>
					<div class="special_container no_close" onclick="_entryRightClick(event)">
						<div class="special no_close"></div>
					</div>
					<div class="duration">4:15</div>
				</div>
				<div id="queue_display"></div>
				<div id="history_display"></div>
				<div id="lyrics_display">
					<div class="text"></div>
					<a class="source" href="" target="_blank"></a>
				</div>
			</div>
		</div>
	</div>
	<footer id="player">
		<div id="player_container">
			<div id="player_left">
				<div id="song_information">
					<div id="cover_image" style="background-image: url('_designs/src/shapeofyou.jpg')"></div>
					<div>
						<div id="song_title">Shape of You</div>
						<div id="song_artist">Ed Sheeran</div>
					</div>
				</div>
			</div>
			<div id="player_center">
				<div id="player_control_buttons">
					<button id="button_revert" title="Revert" onClick="revert()"></button>
					<button id="button_play_pause" title="Play" onClick="playPauseClick()"></button>
					<button id="button_skip" title="Skip" onClick="skip()"></button>
				</div>
				<div id="player_progress_bar">
					<div id="player_progress_bar_progress">0:38</div>
					<div id="progress_bar" class="slider_bar_hover_target">
						<div class="slider_bar">
							<div id="progress_bar_filled" class="filled" style="width: 15%;"></div>
						</div>
					</div>
					<div id="player_progress_bar_duration" onClick="switchDurationDisplay()">4:15</div>
				</div>
			</div>
			<div id="player_right">
				<div id="volume_control">
					<div id="speaker_symbol" class="icon-3" onClick="mute()"></div>
					<div id="volume_bar">
						<div id="volume_bar_target" class="slider_bar_hover_target">
							<div id="volume_bar_bar" class="slider_bar">
								<div id="volume_bar_bar_full" class="filled" style="width: 30%;"></div>
								<div id="volume_bar_bar_knob" class="knob"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<nav id="playlist-context-menu" class="context-menu">
	<ul class="context-menu__items">
		<li class="context-menu__item">
			<span class="context-menu__link" data-action="playlist_replace">Play now</span>
		</li>
		<li class="context-menu__item">
			<span class="context-menu__link" data-action="playlist_add">Append to queue</span>
		</li>
	</ul>
</nav>

<nav id="entry-context-menu" class="context-menu">
	<ul class="context-menu__items">
		<li class="context-menu__item">
			<span class="context-menu__link" data-action="playlist_replace">Play now</span>
		</li>
		<li class="context-menu__item">
			<span class="context-menu__link" data-action="playlist_add">Append to queue</span>
		</li>
	</ul>
</nav>
