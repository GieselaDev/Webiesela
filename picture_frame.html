<link rel="stylesheet" type="text/css" href="css/picture_frame.css">
<link rel="stylesheet" type="text/css" href="css/flipper.css">
<div class="centered" onMouseMove="onUserActive();">
	<div id="main_screen_switch" onClick="switchToMainScreen();">Switch to Main Screen</div>
	<div id="cover_flip_container" class="flip-container cover">
		<img id="paused" src="images/pause_symbol.png">
		<div id="cover_disable_target" class="flipper">
			<div class="front cover_img">
				<div class="image" id="cover" style="background-image: linear-gradient(to bottom right, #282828, #404040);"></div>
			</div>
			<div class="back cover_img">
				<div class="image" id="back_cover" style="background-image: linear-gradient(to bottom right, #282828, #404040);"></div>
			</div>
		</div>
	</div>
	<div id="song_information" class="song_information">
		<p id="artist" class="artist_name">Radiohead</p>
		<p id="title" class="song_name">Man of War</p>
	</div>
</div>
