<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Giesela</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="window">
			<link rel="stylesheet" type="text/css" href="css/picture_frame.css">
			<div class="picture_frame">
				<div class="centered">
					<div class="cover">
						<img id="paused" src="images/pause_symbol.png">
						<img id="cover" src="https://i.scdn.co/image/9f858d307aa0bedbc2be9d4276ed39329d11ad92" alt="Cover">
					</div>
					<div class="song_information">
						<p id="artist" class="artist_name">Radiohead</p>
						<p id="title" class="song_name">Man of War</p>
					</div>
				</div>
			</div>
		</div>
		<div id="bg">
			<img id="thumbnail" src="images/default_background.jpg" alt="Thumbnail">
		</div>
		<div id="old_window">
			<div id="loading_screen">
				<p>Connecting</p>
				<link rel="stylesheet" type="text/css" href="css/loading_spinner.css">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/cookies.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<!--<script type="text/javascript" src="js/main.js"></script>-->
</html>
